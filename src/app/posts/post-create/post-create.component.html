<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput type="text"
        name="title"
        [ngModel]="post?.title"
        required
        placeholder="Title"
        #title="ngModel">
        <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="5"
        name="content"
        [ngModel]="post?.content"
        required
        placeholder="Description"
        #content="ngModel"></textarea>
        <mat-error *ngIf="content.invalid">Please enter a post description.</mat-error>
    </mat-form-field>
    <div class="button">
      <button class= "submit" mat-raised-button color='primary'
      type="submit">Save post</button>
    </div>
  </form>
</mat-card>
